<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKB Share - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f8f9fa;
            --text-color: #333333;
            --card-background: #ffffff;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 2.5rem;
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 400;
            font-size: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #3a7bd5;
        }

        button:active {
            transform: scale(0.98);
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: #3a7bd5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MKB Share</h1>
        <h2>Create your account</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="text" id="securityQuestion" placeholder="Security Question" required>
            <input type="text" id="securityAnswer" placeholder="Security Answer" required>
            <button type="submit">Register</button>
        </form>
        <div class="switch-form">
            <a href="index.html">Already have an account? Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            register();
        });

        function register() {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const securityQuestion = document.getElementById('securityQuestion').value.trim();
            const securityAnswer = document.getElementById('securityAnswer').value.trim().toLowerCase();

            if (!username || !email || !password || !confirmPassword || !securityQuestion || !securityAnswer) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (localStorage.getItem(username)) {
                alert('User already exists. Please log in.');
                window.location.href = 'index.html';
                return;
            }

            // Create a new user
            const newUser = {
                email: email,
                password: password,
                securityQuestion: securityQuestion,
                securityAnswer: securityAnswer,
                files: []
            };

            localStorage.setItem(username, JSON.stringify(newUser));
            alert('User registered successfully!');
            window.location.href = 'index.html'; // Redirect to login page after registration
        }
    </script>
</body>
</html>
